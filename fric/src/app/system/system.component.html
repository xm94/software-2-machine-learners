<h1>System View</h1>
<div *ngIf="event!=null;else elseBlock">
    <mat-card>
        Systems for {{event.e_name}}

        <table mat-table [dataSource]="systemList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.s_name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="c">
              <th mat-header-cell *matHeaderCellDef> Confidentiality </th>
              <td mat-cell *matCellDef="let element"> {{element.s_confidentiality}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef> Integrity </th>
                <td mat-cell *matCellDef="let element"> {{element.s_integrity}} </td>
              </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="a">
                <th mat-header-cell *matHeaderCellDef> Availability </th>
                <td mat-cell *matCellDef="let element"> {{element.s_availability}} </td>
              </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="button">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary">Detailed View</button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <br>

          <button mat-raised-button color="primary" (click)="openModal()">Create System</button>
    </mat-card>

</div>
<create-system></create-system>
<ng-template #elseBlock>There is no active event</ng-template>
