<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Notifications</h1>
    </header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="taskTitle">
          <th mat-header-cell *matHeaderCellDef> Task Title </th>
          <td mat-cell *matCellDef="let element"> {{element.taskTitle}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="taskDueDate">
          <th mat-header-cell *matHeaderCellDef> Task Due Date </th>
          <td mat-cell *matCellDef="let element"> {{element.taskDueDate}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="subtaskTitle">
          <th mat-header-cell *matHeaderCellDef> Subtask Title </th>
          <td mat-cell *matCellDef="let element"> {{element.subtaskTitle}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="subtaskDueDate">
          <th mat-header-cell *matHeaderCellDef> Subtask Due Date </th>
          <td mat-cell *matCellDef="let element"> {{element.subtaskDueDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
            Okay
        </button>
    </footer>
</div>
