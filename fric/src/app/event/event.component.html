<mat-card>
    <mat-card-title class="m-3">Event Overview</mat-card-title>
    
    <button mat-button>Delete</button>
    <button mat-button>Save</button>
    <button mat-button>Cancel</button>
    <mat-card>
        <button mat-button class="bg-primary text-light"> Add Event</button>
        <table mat-table [dataSource]="dataSource" class="center mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef> Select</th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox></td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. Findings <mat-icon class="align-middle" aria-hidden="false" aria-label="Example home icon">unfold_more</mat-icon> </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> No. Systems <mat-icon class="align-middle" aria-hidden="false" aria-label="Example home icon">unfold_more</mat-icon> </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Event Name <mat-icon class="align-middle" aria-hidden="false" aria-label="Example home icon">unfold_more</mat-icon></th>
              <td mat-cell *matCellDef="let element"> <a routerLink="/eventdetailed"> {{element.weight}} </a> </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Progress <mat-icon class="align-middle" aria-hidden="false" aria-label="Example home icon">unfold_more</mat-icon> </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}}% </td>
            </ng-container>
    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </mat-card>
    
</mat-card>
