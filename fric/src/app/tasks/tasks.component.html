<h1>Task View</h1>
<div *ngIf="event!=null;else elseBlock">
    <mat-card>
        Tasks for {{event.e_name}}

        <table mat-table async [dataSource]="this.taskList" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.t_name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="priority">
              <th mat-header-cell *matHeaderCellDef> Priority </th>
              <td mat-cell *matCellDef="let element"> {{element.t_priority}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef> Progress </th>
                <td mat-cell *matCellDef="let element"> {{element.t_progress}} </td>
            </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="due_date">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let element"> {{element.t_due_date}} </td>
            </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="analyst">
                <th mat-header-cell *matHeaderCellDef> Assigned Analyst </th>
                <td mat-cell *matCellDef="let element"> {{element.a_id}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="button">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="buttonPress(element.t_id)">Detailed View</button></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <br>

          <button mat-raised-button color="primary" (click)="openModal()">Create Task</button>
    </mat-card>

</div>
<create-task></create-task>
<ng-template #elseBlock>There is no active event</ng-template>
